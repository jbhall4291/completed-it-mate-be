name: CI - Backend

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npx jest --coverage --ci --detectOpenHandles --coverageReporters=lcov
        env:
          JEST_WORKER_ID: test-runner

      - name: Debug coverage output
        run: |
          echo "Listing coverage dir:"
          ls -lh coverage || echo "No coverage dir"
          echo "Preview lcov.info:"
          head -20 coverage/lcov.info || echo "No lcov.info file"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
